<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Register Page | Discount</title>
    <link rel="icon" href="/assets/dis_logo.svg" type="image/svg+xml">
</head>
<body class="log-reg-body">
    <div class="wrapper">
        <form action="">
            <h1 class="login-h1">Register</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <span class="material-symbols-outlined">
                    person
                </span>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <span class="material-symbols-outlined">
                    lock
                </span>
            </div>

            <div class="remenber-forget">
                <label><input type="Checkbox"> Remember me</label>
                <a href="#">Forget Password?</a>
            </div>

            <button type="submit" class="log-btn">Register</button>
            <div class="register-link">
                <p>Already have an account? 
                    <a href="./index.html">Login</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
